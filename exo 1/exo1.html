<!DOCTYPE html>

<html lang="fr">
<head>
<title>Essai DHTML</title>
<meta charset="UTF-8">
<script>
	
	function change_liste()
		{
			let liste = document.getElementsByTagName("ul")[0];
			let elem = liste.getElementsByTagName("li")
			liste.style.listStyle = "circle"
			for(let i of elem){
				i.innerHTML = "blabla"
			}
		}
	
</script>

</head>
<body onclick="change_liste()">

<ul>
	<li>a</li>
	<li>b</li>
	<li>c</li>
	<li>d</li>
	<li>e</li>
	<li>f</li>
	<li>g</li>
	<li>h</li>	
</ul>

</body>
</html>
